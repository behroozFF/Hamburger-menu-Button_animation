<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="HamburgerMenu_animation.css">
    <title>Document</title>
</head>
<body>
    <div class="menu-btn">
        <div class="menu-btn__burger"></div>
    </div>


    <script>
        const menuBtn = document.querySelector('.menu-btn');
        let menuOpen = false;
        menuBtn.addEventListener('click', ()=>{
            // اگر مخالف ترو هست  اضافه کن 
            if(!menuOpen){ 
                menuBtn.classList.add('open-js');
                menuOpen = true;
            }else{
                //  در غیر این صورت حذف کن
                menuBtn.classList.remove('open-js');
                menuOpen = false
            }  
        });
    </script>
</body>
</html>
